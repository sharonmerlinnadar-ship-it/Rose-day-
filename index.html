
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rose Day üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1:#ffd6e7; --bg2:#fff0f5; --accent:#ff4d88;
    }
    * { box-sizing: border-box; }
    body{
      margin:0; font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:#333; text-align:center;
      overflow-x:hidden;
    }
    .wrap{ max-width:820px; margin:0 auto; padding:24px; }
    h1{
      font-size: clamp(28px, 6vw, 44px);
      animation: pop 1.1s ease-out both;
    }
    .glow{
      color:#fff; text-shadow: 0 0 10px var(--accent), 0 0 30px var(--accent);
      background: linear-gradient(90deg, #ff5f9e, #ff87b5);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .type{
      font-size: clamp(16px, 3.5vw, 20px);
      margin:12px auto 22px; max-width:680px;
      animation: fadeUp 1.2s .4s both;
    }
    .cards{ display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:16px; }
    .card{
      background:#fff; border-radius:18px; padding:14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      animation: floatIn .9s both;
    }
    .card img{
      width:100%; height:auto; border-radius:14px;
    }
    .ily{
      font-weight:700; margin-top:8px; color:#ff4d88;
      animation: pulse 1.6s infinite;
    }
    .footer{
      margin:26px 0 8px; font-size: clamp(20px, 4.5vw, 28px);
      animation: fadeUp 1.2s .6s both;
    }
    .btn{
      display:inline-block; margin:10px auto 18px; padding:12px 18px;
      border-radius:999px; background:#ff4d88; color:#fff; text-decoration:none;
      box-shadow: 0 8px 22px rgba(255,77,136,.35);
    }
    .hearts{
      position:fixed; inset:0; pointer-events:none; overflow:hidden;
    }
    .heart{
      position:absolute; bottom:-20px; font-size:18px; opacity:.9;
      animation: rise linear forwards;
    }
    @keyframes rise{ to{ transform: translateY(-110vh) rotate(360deg); opacity:0;} }
    @keyframes pop{ from{ transform:scale(.7); opacity:0;} to{ transform:scale(1); opacity:1;} }
    @keyframes fadeUp{ from{ transform: translateY(14px); opacity:0;} to{ opacity:1;} }
    @keyframes floatIn{ from{ transform: translateY(20px); opacity:0;} to{ opacity:1;} }
    @keyframes pulse{ 0%,100%{ transform:scale(1);} 50%{ transform:scale(1.06);} }
    .player{
      margin:18px auto 6px; max-width:680px; border-radius:16px; overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      animation: fadeUp 1.2s .8s both;
    }
    small{ opacity:.7; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="glow">I love you laddu ü•∫üíñ</h1>
    <p class="type">Just like this rose, you make my days brighter without even trying. I love you so much laddu üåπ</p>

    <div class="player">
      <!-- YouTube embed -->
      <iframe width="100%" height="315"
        src="https://www.youtube.com/embed/VIDEO_ID?autoplay=0&controls=1"
        title="I Think They Call This Love"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
    <small>üéµ I think they call this love</small>

    <div class="cards">
      <div class="card"><img src="pic1.jpg" alt="us"><div class="ily">ILY laddu</div></div>
      <div class="card"><img src="pic2.jpg" alt="us"><div class="ily">ILY laddu</div></div>
      <div class="card"><img src="pic3.jpg" alt="us"><div class="ily">ILY laddu</div></div>
    </div>

    <div class="footer">Happy Rose Day laddu üåπ‚ù§Ô∏è</div>
    <a class="btn" href="#" onclick="spawnHearts();return false;">Tap for love üíï</a>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function spawnHearts(){
      const c = document.getElementById('hearts');
      for(let i=0;i<24;i++){
        const s = document.createElement('span');
        s.className='heart';
        s.textContent = Math.random()>.5?'üíñ':'üåπ';
        s.style.left = Math.random()*100+'vw';
        s.style.animationDuration = (3+Math.random()*3)+'s';
        s.style.fontSize = (14+Math.random()*20)+'px';
        c.appendChild(s);
        setTimeout(()=>s.remove(), 6000);
      }
    }
    // auto sprinkle
    setInterval(spawnHearts, 4000);
  </script>
</body>
</html>
