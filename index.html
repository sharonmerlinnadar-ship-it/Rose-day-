<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#ffe6ee,#fff);
  text-align:center;
  overflow:hidden;
}

h1{
  color:#ff2f68;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

.slide{
  margin:40px 10px;
}

img{
  width:80%;
  max-width:300px;
  border-radius:15px;
}

.tap{
  font-size:18px;

  animation:blink 1.5s infinite;
}

@keyframes blink{
  0%{opacity:1;}
  50%{opacity:0.5;}
  100%{opacity:1;}
}

/* Rose rain */
.rose{
  position:fixed;
  top:-50px;
  font-size:24px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

/* Kiss animation */
.kiss{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  font-size:40px;
  animation:kissUp 2s infinite;
}

@keyframes kissUp{
  0%{opacity:0; transform:translate(-50%,0);}
  50%{opacity:1;}
  100%{opacity:0; transform:translate(-50%,-200px);}
}

button{

  border:none;
