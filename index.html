<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day Surprise</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#ffe6ee,#fff);
  text-align:center;
  overflow:hidden;
}

h1{
  color:#ff2f68;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

.slide{ margin:40px 10px; }

img{
  width:80%;
  max-width:300px;
  border-radius:15px;
}

.tap{
  font-size:18px;
  color:#ff2f68;
  animation:blink 1.5s infinite;
}

@keyframes blink{
  0%{opacity:1;}
  50%{opacity:0.5;}
  100%{opacity:1;}
}

.rose{
  position:fixed;
  top:-50px;
  font-size:24px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{ transform:translateY(110vh) rotate(360deg); }
}

.kiss{
  position:fixed;
  top:-50px;
  font-size:30px;
  animation:kissFall linear infinite;
}

@keyframes kissFall{
  to{ transform:translateY(110vh); opacity:0; }
}

.floating{
  position:fixed;
  bottom:-50px;
  color:#ff2f68;
  font-size:20px;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  to{ transform:translateY(-120vh); opacity:0; }
}

button{
  background:#ff2f68;
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin-top:20px;
}
</style>
</head>
